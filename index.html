<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FUT DE QUINTA: GOLS E ASSISTS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">FUT DE QUINTA: GOLS E ASSISTS</h1>

        <!-- Formulário para adicionar gols e assistências -->
        <div class="card p-4 mb-4">
            <h4>Adicionar Estatísticas</h4>
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="playerName" class="form-control" placeholder="Nome do jogador">
                </div>
                <div class="col-md-3">
                    <input type="number" id="goals" class="form-control" placeholder="Gols" min="0">
                </div>
                <div class="col-md-3">
                    <input type="number" id="assists" class="form-control" placeholder="Assistências" min="0">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="addStats()">Adicionar</button>
                </div>
            </div>
        </div>

        <!-- Ranking dos jogadores -->
        <div class="card p-4">
            <h4>Ranking</h4>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Posição</th>
                        <th>Jogador</th>
                        <th>Gols</th>
                        <th>Assistências</th>
                        <th>Pontos</th>
                    </tr>
                </thead>
                <tbody id="rankingTable"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
