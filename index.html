<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT DE QUINTA: GOLS E ASSISTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>FUT DE QUINTA: GOLS E ASSISTS</h1>

        <!-- Formulário para adicionar dados -->
        <form id="formStats">
            <div class="mb-3">
                <label for="playerName" class="form-label">Nome do Jogador</label>
                <input type="text" class="form-control" id="playerName" required>
            </div>
            <div class="mb-3">
                <label for="goals" class="form-label">Gols</label>
                <input type="number" class="form-control" id="goals" required>
            </div>
            <div class="mb-3">
                <label for="assists" class="form-label">Assistências</label>
                <input type="number" class="form-control" id="assists" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>

        <br>

        <!-- Botão de resetar o ranking -->
        <button class="btn btn-danger" onclick="resetRanking()">Resetar Ranking</button>

        <br><br>

        <!-- Tabela para exibir o ranking -->
        <h2>Ranking Atual</h2>
        <table class="table" id="rankingTable">
            <thead>
                <tr>
                    <th>Jogador</th>
                    <th>Gols</th>
                    <th>Assistências</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ranking será exibido aqui -->
            </tbody>
        </table>
    </div>

    <!-- Firebase e seu código JS -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
